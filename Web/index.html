<!DOCTYPE html>
<html lang="it">

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>
<!-- Axios.js -->
<script src="../Libraries/axios@1.1.2.min.js"></script>
<!-- Chart.js -->
<script src="../Libraries/chart.min.js"></script>
<!-- SweetAlert2.js -->
<script src="../Libraries/sweetalert2.all.11.3.7.min.js"></script>
<!-- Lib.js -->
<script src="../Libraries/lib.js"></script>
<!-- jQuery -->
<script src="../Libraries/jquery-3.5.1.min.js"></script>
<!-- login.css -->
<link rel="stylesheet" href="./login.css">
<!-- login.js -->
<script src="./login.js"></script>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scuola Attiva</title>
</head>

<body>
    <div class="container">
        <div class="row align-items-center min-vh-100">
            <!-- Colonna Titolo -->
            <div class="col-lg-6 col-12 text-lg-start text-center mb-4 mb-lg-0">
                <h1 class="display-4">Scuola Attiva</h1>
            </div>

            <!-- Colonna Login -->
            <div class="col-lg-6 col-12 d-flex justify-content-center">
                <div id="login">
                    <form>
                        <div class="mb-3">
                            <label for="txtEmail" class="form-label">Indirizzo Email</label>
                            <input type="email" name="txtEmail" id="txtEmail" class="form-control" placeholder="yourName@example.com">
                        </div>
                        <div class="mb-3">
                            <label for="txtPassword" class="form-label">Password</label>
                            <input type="password" name="txtPassword" id="txtPassword" class="form-control">
                            <div class="form-check mt-2 text-start">
                                <input type="checkbox" name="chkMostraPwd" id="chkMostraPwd" class="form-check-input">
                                <label for="chkMostraPwd" class="form-check-label text-white">Mostra password</label>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
